---
layout: default
title: Fajar Nurdiansyah
---
{% for post in site.posts %}
    {% if post.layout == 'quote' %}
	<div>
		<div class="postcontent quote">
			{{ post.content }}
			<div class="btm1">
				<a class="signoff" datetime="{{ post.date | date: "%Y-%m-%d" }}" href="{{post.url}}">{{ post.date | date: " %d %B %Y" }}</a>
			</div>
		</div>
	</div>
	{% endif %}
{% endfor %}
