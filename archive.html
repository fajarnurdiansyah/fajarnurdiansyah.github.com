<h1>Archive</h1>
{% for post in site.posts %}

                {{post.date | date: "%Y-%m-%d"}} 
            </div>
            <div style="display:block;float:left;margin-left:15px;margin-bottom:7px;">
                <h3 style="margin: 0px;">{% if post.link %}<a href="{{post.link}}">â†’</a>{% endif %}<a href="{{post.url}}">{{ post.title }}</a></h3>
                {% if post.intro %}

                        {{post.intro}}
                    </div>
                {% endif %}
            </div>
        {% endif %}
		</div>		
	</div>
{% endfor %}
